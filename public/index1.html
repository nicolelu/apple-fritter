<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="main.css">

        <button class="btn" id="postfreet">post freet!</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <table id="freet-table" class="table table-striped">
          <tr>
            <td><b>freet</b></td>
